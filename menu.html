    <h1>Welcome to personalizer</h1>
    <p>This is the paragraph that you can adapt its content.</p>
    <p>Click to personalizer banner.</p>


   


    <script>
      
      document.getElementById('personalizerBtn').onclick = function() {
        const panel = document.getElementById('personalizerPanel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      };


      
      function changeColor(color) {
        document.body.style.backgroundColor = color;
      }


      
      function changeSize(size) {
        document.querySelector('h1').style.fontSize = size;
      }
    </script>
